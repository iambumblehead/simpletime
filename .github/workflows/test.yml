name: test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: test
      uses: actions/checkout@v4
      uses: actions/setup-node@v3
      with:
        node-version: 20
    - run: npm install
    - run: npm run build --if-present
    - run: npm test
